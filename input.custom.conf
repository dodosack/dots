input {
  touchpad {
    natural_scroll = true         # Scrollrichtung umkehren (macOS-Stil)
    scroll_factor = 0.4          # Maximale Scrollgeschwindigkeit
    disable_while_typing = true
  }

  sensitivity = 0.8              # Globale Cursor-Geschwindigkeit (-1.0 bis 1.0)
  accel_profile = adaptive       # Leichte Beschleunigung für natürliches Gefühl
  # Ich will etwas Zeiger-Beschleunigung, deshalb: accel_profile = adaptive
  force_no_accel = false         # Beschleunigung aktiv lassen
}

device {
  name = "gxtp7863:00-27c6:01e0-touchpad"
  sensitivity = 0.8              # Touchpad-Geschwindigkeit
}
