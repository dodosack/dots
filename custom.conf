# --- Touchpad-Konfiguration f√ºr Huawei Matebook ---


source = ~/.config/hypr/local/input.custom.conf
# Eigene Keybindings
#source = ~/.config/hypr/local/keybindings.custom-screenshots.conf

# Kleines Cava-Fenster immer floating auf Workspace 2
#windowrule = float, size 20 1, class:my-cava

windowrule = float, class:(my-cava)
windowrule = size 600  300, class:(my-cava)
windowrule = move 100 100, class:(my-cava) 

windowrule = float, maxsize 2 2, class:(my-tty)
windowrule = size 600  300, class:(my-tty)
windowrule = move 1225 100, class:(my-tty) 

windowrule = float, class:(my-cmatrix)
windowrule = size 1800  120, class:(my-cmatrix)
windowrule =  move 60 1070, class:(my-cmatrix)
